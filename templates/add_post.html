{% extends "base.html" %}


{% block content %}

<center>
<h1>Add Blog Post</h1>
</center>

    <br/><br/>

<div class="container">
        <div class="row">
            <div class="col-md-8 mt-3 offset-md-2">

        <strong>
            <div class="col text-center">
                <div class="form-group">
                    <form class = "d-inline" action="{% url 'add_post' %}" method="POST">
                        {% csrf_token %}
                        {{ form.as_p}}

                        <button class="btn btn-outline-primary" type="Submit">Post it!</button>
                        <br>
                    </form>
                </div>
            </div>


    </strong>

{% endblock %}
