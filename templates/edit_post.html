{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Edited Post" %}{% endblock %}

{% block content %}

<div class="masthead">
    <div class="container">
        <div class="row g-0">
            <div class = "col-md-4"></div>
                <div class="col-md-2 masthead-text">
                <strong>
                    
                    <br/><br/>
                        <div class="form-group"></div>
                            <form class = "d-inline" action="{% url 'edit_post' blog %}" method="POST">
                                {% csrf_token %}
                                {% if redirect_field_value %}
                                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                                {% endif %}
                                {{ form.as_p}}
                                
                                <button class="btn btn-outline-secondary">Edit Post</button>
                            </form>
                        </div>
                </strong>         
            </div>
        </div>
    </div>
</div>
{% endblock %}
